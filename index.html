<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>HW26</title>
</head>
    <body>
        <button class="btn" data-modal-open>Замовити послугу</button>
        <div class="backdrop is-hidden" data-modal >
            <div class="modal-window">
                <button class="close-btn" data-modal-close>
                    <svg class="close-icon" width="18" height="18" viewBox="0 0 18 18">
                        <use xlink:href="./assets/close-icon.svg#close-icon"></use>
                    </svg>
                </button>
                <h2 class="modal-window-title text">Залиште свої дані, ми вам передзвонимо</h2>
                <form class="form-wrapper">
                    <div class="field-wrapper">
                        <label class="text field-title" for="username">Ім'я</label>
                        <div class="field-box">
                            <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                                <use xlink:href="./assets/person-icon.svg#person-icon"></use>
                            </svg>
                            <input id="username" class="field" type="text"/>
                        </div>
                    </div>
                    <div class="field-wrapper">
                        <label class="text field-title" for="phone-number">Телефон</label>
                        <div class="field-box">
                            <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                                <use xlink:href="./assets/phone-icon.svg#phone-icon"></use>
                            </svg>
                            <input  min="3" max="10" id="phone-number" class="field" type="text"/>
                        </div>
                    </div>
                    <div class="field-wrapper">
                        <label class="text field-title" for="email">Пошта</label>
                        <div class="field-box">
                            <svg class="field-icon" width="18" height="18" viewBox="0 0 18 18">
                                <use xlink:href="./assets/email-icon.svg#email-icon"></use>
                            </svg>
                            <input id="email" class="field" type="email"/>
                        </div>
                    </div>
                    <div class="field-wrapper">
                        <label class="text field-title" for="comment">Коментар</label>
                        <textarea id="comment" class="field area text" rows="10" placeholder="Введіть текст"></textarea>
                    </div>
                </form>
                <div class="checkbox-container">
                    <input id="verification" type="checkbox"/>
                    <label class="text checked" for="verification">Погоджуюся з розсилкою та приймаю <a href="">Умови договору</a></label>
                </div>
                <div class="btn-box">
                    <button class="btn" data-modal-close>Відправити</button>
                </div>
            </div>
        </div>

        <script src="./js/modal.js"></script>
    </body>
</html>
